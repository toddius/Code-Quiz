<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../Code Quiz/Assets/CSS/style.css">

    <title>Code Quiz</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">View Highscores</a>
        <div class="d-flex">
          <div class="nav justify-content-end">
            <p>Time: <span id="countDownTimer">0</span></p>
          </div>
        </div>
      </div>
    </nav>

    <div class="container content-justify-center">
      <div class="row justify-content-center align-items-center" >
        <div class="row col-6 justify-content-center align-items-center" id="gameIntro"> 
          <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the code related questions within the time
            limit. Keep in mind incorrect answers will penalize your scoretime
            by 10 seconds.</p>
            <button type="button" class="btn btn-primary" id="startButton">Start Game</button>
          </div>
      </div> 
    </div>

    <div class="row justify-content-center align-items-center" >
      <div class="row col-6" id="gamePlay" style=display:none>
        <h2 id="question"></h2>
          <ul id="answers">
            <li>
            <button type="button" class="btn btn-primary" id="answer1"></button>
            </li>
            <li>
            <button type="button" class="btn btn-primary" id="answer2"></button>
            </li>
            <li>
            <button type="button" class="btn btn-primary" id="answer3"></button>
            </li>
            <li>
            <button type="button" class="btn btn-primary" id="answer4"></button>
            </li>
          </dul>
      </div>
    </div>
   
    <div class="container content-justify-center">
      <div class="row justify-content-center align-items-left" >
        <div class="row col-6 justify-content-center align-items-left" id="finalScore" style=display:none> 
            <h1>All done! </h1>
            <p>Your score is <span id="countDownTimer"></span></p>
            <form class="form-inline">
              <div class="form-group mb-2">
                <label for="initials" class="sr-only">Enter initials:</label>
                <input type="text" readonly class="form-control-plaintext" id="initials" value="Enter initials:">
              </div>
              <div class="form-group mx-sm-2 mb-2">
                <label for="inputInitials" class="sr-only"></label>
                <input type="password" class="form-control" id="inputInitials" placeholder="">
              </div>
              <button type="submit" class="btn btn-primary mb-2" id="submitInitials">Submit</button>
            </form>
        </div>
      </div> 
    </div>
   

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="../Code Quiz/Assets/JS/script.js"></script>
  </body>
</html>
